<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/><!-- 优先使用 IE 最新版本和 Chrome -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/><!-- 为移动设备添加 viewport -->
    <title>前端插件</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/demo.css">
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/jquery.wyf-1.0.js"></script>
    <script src="js/demo.js"></script>
</head>
<body>
<div class="body">
    <h2>这是一个简单的demo</h2>
    <h3>简单的行几块排列</h3>
    <div>
        <div class="box">
            <div class="box_item ">1</div>
            <div class="box_item">2</div>
            <div class="box_item">3</div>
            <div class="box_item">4</div>
            <div class="box_item">5</div>
        </div>
        <div class="box">
            <div class="box_item" style="width: 60%; background-color: green;">1</div>
            <div class="box_item" style="text-align: right; background-color: antiquewhite;">2</div>
        </div>
    </div>
    <h3>简单的互动选项</h3>
    <span class="radio_slide" name="12"></span>
    <span class="checkbox_slide" name="12" value="123"></span>
</div>


</body>
</html>
